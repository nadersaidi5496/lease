

<!-- l'interface de l'employé-->
  <div class="search-div">
    <button mat-raised-button (click)="ajouterDialog()">
        <mat-icon>add</mat-icon>Ajouter
      </button>
      <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  </div>

<!-- Generer le tableau qui affiche la liste des employés -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" aria-label="Elements" matSort>
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let element">{{element.nom}}</td>
      </ng-container>
      <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Prenom</th>
        <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{element.mail}}</td>
      </ng-container>
      <ng-container matColumnDef="Telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
        <td mat-cell *matCellDef="let element">{{element.numTel}}</td>
      </ng-container>
      <ng-container matColumnDef="Poste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Poste</th>
        <td mat-cell *matCellDef="let element">{{element.emploi}}</td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button class="material-icons" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button class="material-icons"  color="warn" (click)="onDelete(row.cin)" ><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container> 
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
