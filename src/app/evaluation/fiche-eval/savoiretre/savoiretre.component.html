<table mat-table [dataSource]="Data" class="mat-elevation-z8" width="Auto">
    <!-- Titre Savoir Faire Column -->
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Savoir Faire </th>
        <td mat-cell *matCellDef="let dataa"> {{dataa.libelle}} </td>
        <td mat-footer-cell *matFooterCellDef><b> Total </b></td>
    </ng-container>

    <ng-container matColumnDef="NoteAuto">
        <th mat-header-cell *matHeaderCellDef> Note Auto Evaluation </th>
        <td mat-cell *matCellDef="let dataa"><b>{{dataa.noteAutoEvaluation}}</b></td>
        <td mat-footer-cell *matFooterCellDef><b>{{ GetTotalAutoEval() }}</b></td>
    </ng-container>

    <ng-container matColumnDef="NoteEvaluateur">
        <th mat-header-cell *matHeaderCellDef> Note Evaluateur</th>
        <td mat-cell *matCellDef="let dataa">
            <mat-select [(value)]="dataa.noteEvaluateur" class="form-control" (selectionChange)="OnChangeFn()">
                <mat-option>Note ...</mat-option>
                <mat-option value='1'>1</mat-option>
                <mat-option value='2'>2</mat-option>
                <mat-option value='3'>3</mat-option>
                <mat-option value='4'>4</mat-option>
                <mat-option value='5'>5</mat-option>
            </mat-select>
        </td>
        <td mat-footer-cell *matFooterCellDef><b>{{ GetTotalEval() }}</b></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
